{% extends "layout.html" %}
{% block content %}
    <h1 class="mb-3">Total articles  ({{ posts|length }})</h1>
    {% for pub in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ pub.authors }}</a><br>
              <small class="text-muted">{{ pub.institution }}</small> <br>
              <small class="text-muted">{{ pub.year }}</small>
            </div>
            <h2><a class="article-title" href="www.google.com">{{ pub.title }}</a></h2>
            <p class="article-content"> {{ pub.venue }} {{ pub.year }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
